<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint NFT</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Cargar ethers.js desde unpkg (CDN alternativo) -->
    <script src="https://unpkg.com/ethers@5.0.0/dist/ethers.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mint NFT con Contraseña</h1>
        <!-- Botón para conectar la billetera -->
        <button class="wallet-button" onclick="connectWallet()">Conectar Billetera</button>
        <!-- Campo de entrada para la contraseña -->
        <input type="text" id="password" placeholder="Introduce tu contraseña">
        <!-- Botón para mintear el NFT -->
        <button onclick="mintNFT()">Mint NFT</button>
        <!-- Elemento para mostrar mensajes de error o éxito -->
        <div id="message"></div>
        <!-- Elemento para mostrar el recuento de NFTs -->
        <div id="nft-count"></div>
        <!-- Canvas para la animación de confeti -->
        <canvas id="my-canvas"></canvas>
    </div>

    <!-- Código para verificar si ethers.js se ha cargado -->
    <script>
        if (typeof ethers !== 'undefined') {
            console.log('Ethers.js cargado correctamente');
        } else {
            console.log('Error: Ethers.js no se ha cargado');
        }
    </script>

    <script src="app.js"></script>
</body>
</html>
